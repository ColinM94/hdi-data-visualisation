<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="shortcut icon" type="image/ico" href="style/favicon.ico"/>
				
		<script src="http://d3js.org/d3.v4.min.js"></script>
		<script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
	</head>
	<body>
		<div id="chartContainer" style="height: 100%">
		<h1>Biggest Improvements 1990 - 2017</h1>
		<script type="text/javascript">
			var svg = dimple.newSvg("#chartContainer", "2000", "750");
		
			function draw(data)
			{	
				data = dimple.filterData(data, "name", 
				[
					"Mozambique", "Niger", "Mali", "Rwanda", "Guinea", "Sierra Leone", "Burundi", "Uganda", "Ivory Coast", "Central African Republic" 
				]);
				
				var myChart = new dimple.chart(svg, data);
								
				var y1 = myChart.addMeasureAxis("y", "1990");
				//y1.overrideMin = 0.2;
				y1.overrideMax = 0.8;
				
				
				var y2 = myChart.addMeasureAxis("y", "2017");
				//y2.overrideMin = 0.2;
				
				
				var x = myChart.addCategoryAxis("x", "name");
								
				myChart.addSeries(null, dimple.plot.bar, [x, y1]);
				myChart.addSeries(["1990"], dimple.plot.bar, [x, y2]);
						
				//myChart.assignColor("1990", "red");
				myChart.draw();
			}
			
			d3.csv("hdi_data.csv", draw);
		</script>
		</div>
	</body>
</html>
